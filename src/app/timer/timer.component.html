<div class="jumbotron">
  <div class="container">
    <h1 class="display-1 text-center">
      {{hh < 10 ? '0' : ''}}{{hh}}h {{mm < 10 ? '0' : ''}}{{mm}}m {{ss < 10 ? '0' : ''}}{{ss}}s
    </h1>
  </div>
</div>

<div class="container">
  <p>
    <ngb-progressbar type="success" [value]="remaining()" [striped]="true"></ngb-progressbar>
  </p>

  <div class="btn-group">
      <button type="button" class="btn btn-primary" ngbButton (click)='togglePause()' >
        <i *ngIf="status == TimerStatus.PAUSED" class="fa fa-play" aria-hidden="true"></i>
        <i *ngIf="status != TimerStatus.PAUSED" class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-primary" ngbButton (click)='restart()' >
        <i class="fa fa-undo" aria-hidden="true"></i>
      </button>
  </div>

</div>
